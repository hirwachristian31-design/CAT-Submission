<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rubuto Codes</title>
 
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>@import url('https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap');</style>
</head>
<body class="bg-[#F9F8F6] flex items-center justify-center min-h-screen font-['Inter',system-ui,sans-serif]">

  
  <div class="w-full max-w-sm bg-white rounded-2xl border border-[#EDEBE9] shadow-sm p-8 mx-4">
    

    <h1 class="text-[#1C1B1F] text-xl text-bold tracking-wide font-medium mb-7 text-center">
      LOGIN
    </h1>
    

    <div class="space-y-5">
     
    
      

      <div>
        <label class="block text-xs uppercase tracking-wider text-[#6B6A6F] font-medium mb-1.5">Email</label>
        <input type="email" 
               class="w-full px-4 py-3 bg-white border border-[#DDDAD7] rounded-lg text-[#1C1B1F] text-sm placeholder:text-[#B3B1B6] focus:outline-none focus:ring-2 focus:ring-[#1C7ED6]/30 focus:border-[#1C7ED6] transition-all">
      </div>
      
      
      <div>
        <label class="block text-xs uppercase tracking-wider text-[#6B6A6F] font-medium mb-1.5">Password</label>
        <input type="password" 
               class="w-full px-4 py-3 bg-white border border-[#DDDAD7] rounded-lg text-[#1C1B1F] text-sm placeholder:text-[#B3B1B6] focus:outline-none focus:ring-2 focus:ring-[#1C7ED6]/30 focus:border-[#1C7ED6] transition-all">
      </div>
    </div>
    
   
    <button class="w-full mt-7 bg-[#1C7ED6] hover:bg-[#2B2A30] text-white text-sm font-medium uppercase tracking-wider py-3.5 rounded-lg transition-colors focus:outline-none focus:ring-4 focus:ring-[#1C1B1F]/20"><a href="home.html"> 
      LOGIN</a>
    </button>
    <p class="text-xs text-[#B3B1B6] text-center mt-6">Forgot Password? <a href="#" class="text-[#1C1B1F] underline-offset-2 hover:underline"></a></p>
    
    
  </div>
</body>
</html>
